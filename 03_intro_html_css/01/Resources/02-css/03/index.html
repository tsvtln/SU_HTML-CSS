<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <p class="highlight">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <p class="sc">Special content goes here.</p>
    <ul>
        <li id="item1">Important Item 1</li>
        <li>Item 2</li>
        <li id="item3">Important Item 3</li>
    </ul>
    
    <p class="blue"><a href="#">Fancy link that goes to this page</a></p>
    <p ><a href="https://softuni.bg" class="orange"> Fancy link that goes to the SoftUni website</a></p>

    
    <p class="blue">Paragraph with multiple classes!</p>

</body>

</html>
