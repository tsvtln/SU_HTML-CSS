<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>

<body>
    <h1>flex-grow</h1>

    <h2>flex-grow: 0; (default)</h2>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>

    </div>


    <h2>flex-grow: 1;</h2>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>

    </div>


    <h2>flex-grow, grow 2nd child only</h2>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>

    </div>


    <h2>flex-grow, grow proportionally (1, 2, 3)</h2>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>

    </div>

    <script>
        const container = document.querySelectorAll('.flex-container')[3]; // Target the 4th container (index starts from 0)
        const items = container.querySelectorAll('.flex-item');
        items.forEach((item, index) => {
            item.style.flexGrow = index + 1;
        });
    </script>
</body>

</html>
