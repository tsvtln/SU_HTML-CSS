<html lang="en">

    <title>Flex order</title>
    <link rel="stylesheet" href="flex-order.css">
    <link rel="stylesheet" href="../styles/_styles.css">
</head>

<body>

    <div class="container">

        <header class="layout-item">
            <p>Header</p>
        </header>

        <div class="site-content">

                <p>Main content</p>
            </main>

            <aside class="layout-item">
                <p>Sidebar</p>
            </aside>
        </div>

        <footer class="layout-item">
            <p>Site Footer</p>
        </footer>

    </div>










    <div class="container sidebar-left">

        <header class="layout-item">
            <p>Header</p>
        </header>

        <div class="site-content">
            <main class="layout-item">
                <p>Main content</p>
            </main>

            <aside class="layout-item">
                <p>Sidebar</p>
            </aside>
        </div>
        
        <footer class="layout-item">
            <p>Site Footer</p>
        </footer>

    </div>
